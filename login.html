<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno | Libra Prime</title>
    <link rel="shortcut icon" href="img/libra.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        
    </style>
</head>
<body class="login-page">

    <div class="login-container">
        <a href="index.html" class="login-logo-link">
            <img src="img/libra-remove.png" alt="Logo Libra Prime" class="login-logo">
        </a>
        <h2>Área do Aluno</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="cpf">CPF ou E-mail:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div class="login-links">
            <a href="#">Esqueci minha senha</a>
            <a href="index.html">Voltar para a página inicial</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
