<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades - Libra prime</title>
    <link rel="stylesheet" href="css/">
    <link rel="stylesheet" href="css/unidade.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>E aí, onde você quer treinar?</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Digite aqui o CEP, bairro ou cidade">
            <button id="searchButton"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
        </div>
    </header>

    <main class="main-content">
        <div class="units-grid">
            <div class="unit-card">
                <div class="card-image-container">
                    <img src="img/libra.png" alt="acdemia">
                </div>
                <div class="card-content">
                    <h2>Itapetinga</h2>
                    <p class="address">Rua Augusta, 1585 - Consolação, Natal - RN</p>
                    <a href="#" class="view-link">Ver academia</a>
                    <button class="view-plans-btn">Ver planos</button>
                </div>
            </div>

            <div class="unit-card">
                <div class="card-image-container">
                    <img src="img/libra.png">
                </div>
                <div class="card-content">
                    <h2>Rua da Consolação II</h2>
                    <p class="address">Rua da Consolação, 3050 - Cerqueira César,  Natal - RN</p>
                    <a href="#" class="view-link">Ver academia</a>
                    <button class="view-plans-btn">Ver planos</button>
                </div>
            </div>

            <div class="unit-card">
                <div class="card-image-container">
                    <img src="img/libra.png" alt="avenida">
                </div>
                <div class="card-content">
                    <h2>Avenida Angélica</h2>
                    <p class="address">Avenida Angélica, 2424 - Consolação, Natal - RN</p>
                    <a href="#" class="view-link">Ver academia</a>
                    <button class="view-plans-btn">Ver planos</button>
                </div>
            </div>

        </div>
    </main>
    <script src="js/unidade.js">un</script>
</body>
</html>
